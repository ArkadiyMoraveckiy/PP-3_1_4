<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <h5>
        <a class="navbar-text text-white font-bold " style="text-decoration: none" th:text="${admin.email}">Email</a>
        <th:block th:object="${admin}">
            <a class="text-white font-bold lead" style="text-decoration: none">with roles:</a>
            <a class="text-white font-bold lead" style="text-decoration: none" th:each="item : *{roles}"
               th:text="${item.getNoPrefix()} + '  '">item user/admin</a>
        </th:block>
    </h5>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-link btn-xs" style="text-decoration: none">
            <p class="text-muted" style="text-decoration: none">Logout</p>
        </button>
    </form>
</nav>

<br>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <h3 class="card-title">Admin panel</h3>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active" role="presentation">
                    <a class="nav-link" data-toggle="tab" href="#users" role="tab">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-toggle="tab" href="#new" role="tab">New User</a>
                </li>
            </ul>
            <div class="tab-content">

                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h5 class="card-title">All users</h5>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.lastName}">Last Name</td>
                            <td th:text="${user.age}">Age</td>
                            <td th:text="${user.email}">Email</td>
                            <td>
                                <th:block th:object="${user}">
                                    <a th:each="item : *{roles}" th:text="${item.getNoPrefix()} + ' '">Item description
                                        here...</a>
                                </th:block>
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="'#edit' + ${user.id}">
                                    Edit
                                </button>

                                <div class="modal" th:id="'edit' + ${user.id}" tabindex="-1" role="dialog"
                                     aria-labelledby="editModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h4 class="modal-title" id="editModalLabel">Edit user</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <form class="text-center"
                                                      th:method="patch"
                                                      th:action="@{/admin/user-update/{id}(id=${user.id})}"
                                                      th:object="${user}">
                                                    <div class="form-group">
                                                        <label for="id" class="col-form-label">
                                                            <p class="font-weight-bold">ID</p>
                                                        </label>
                                                        <input disabled class="form-control"
                                                               type="number"
                                                               id="id"
                                                               name="id"
                                                               th:placeholder="${user.id}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="firstName2" class="col-form-label">
                                                            <p class="font-weight-bold">First name</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="firstName2"
                                                               name="firstName"
                                                               th:value="${user.firstName}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastName2" class="col-form-label">
                                                            <p class="font-weight-bold">Last name</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="lastName2"
                                                               name="lastName"
                                                               th:value="${user.lastName}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age2" class="col-form-label">
                                                            <p class="font-weight-bold">Age</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="number"
                                                               id="age2"
                                                               name="age"
                                                               th:value="${user.age}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email2" class="col-form-label">
                                                            <p class="font-weight-bold">Email</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="email2"
                                                               name="email"
                                                               th:value="${user.email}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password2" class="col-form-label">
                                                            <p class="font-weight-bold">Password</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="password2"
                                                               name="password"
                                                               th:value="${user.password}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="role2" class="font-weight-bold">
                                                            <p class="font-weight-bold">Role</p>
                                                        </label>
                                                        <select multiple class="form-control" id="role2" name="roles">
                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                            <option value="ROLE_USER">USER</option>
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="'#delete' + ${user.id}">
                                    Delete
                                </button>

                                <div class="modal" th:id="'delete' + ${user.id}" tabindex="-1" role="dialog"
                                     aria-labelledby="deleteModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h4 class="modal-title" id="deleteModalLabel">Delete user</h4>

                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">

                                                <form class="text-center"
                                                      th:method="delete"
                                                      th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                      th:object="${user}">

                                                    <div class="form-group">
                                                        <label for="idde" class="col-form-label">
                                                            <p class="font-weight-bold">ID</p>
                                                        </label>
                                                        <input class="form-control"
                                                               readonly
                                                               type="number"
                                                               id="idde"
                                                               th:placeholder="${user.id}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="firstNamede" class="col-form-label">
                                                            <p class="font-weight-bold">First name</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="firstNamede"
                                                               th:placeholder="${user.firstName}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastNamede" class="col-form-label">
                                                            <p class="font-weight-bold">Last name</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="lastNamede"
                                                               th:placeholder="${user.lastName}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="agede" class="col-form-label">
                                                            <p class="font-weight-bold">Age</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="number"
                                                               id="agede"
                                                               th:placeholder="${user.age}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="emailde" class="col-form-label">
                                                            <p class="font-weight-bold">Email</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="emailde"
                                                               th:placeholder="${user.email}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="passwordde" class="col-form-label">
                                                            <p class="font-weight-bold">Password</p>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               id="passwordde"
                                                               th:placeholder="${user.password}"/>
                                                    </div>

                                                    <div class="font-weight-bold"><label class="mb-0"
                                                                                         for="rolede">Role</label>
                                                    </div>
                                                    <div class="mb-4">
                                                        <select class="custom-select col-5 mx-sm-3" id="rolede">
                                                            <option value="ADMIN">ADMIN</option>
                                                            <option value="USER">USER</option>
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn btn-danger">Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="new" role="tabpanel">
                    <h5 class="card-title">Add new user</h5>
                    <div class="container" align="center">

                        <div class="col-sm-4">
                            <form action="#" th:action="@{admin/add}" th:object="${admin}" method="post">

                                <div class="form-group">
                                    <label for="firstNameadd" class="col-form-label">
                                        <p class="font-weight-bold">First name</p>
                                    </label>
                                    <input type="text" class="form-control" id="firstNameadd" name="firstName"/>
                                </div>

                                <div class="form-group">
                                    <label for="lastNameadd" class="col-form-label">
                                        <p class="font-weight-bold">Last name</p>
                                    </label>
                                    <input type="text" class="form-control" id="lastNameadd" name="lastName" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="ageadd" class="col-form-label">
                                        <p class="font-weight-bold">Age</p>
                                    </label>
                                    <input type="text" class="form-control" id="ageadd" name="age" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="emailadd" class="col-form-label">
                                        <p class="font-weight-bold">Email</p>
                                    </label>
                                    <input type="text" class="form-control" id="emailadd" name="email" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="passwordadd" class="col-form-label">
                                        <p class="font-weight-bold">Password</p>
                                    </label>
                                    <input type="text" class="form-control" id="passwordadd" name="password" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="roleadd"> <a class="font-weight-bold">Roles</a></label>
                                    <select multiple class="form-control" id="roleadd" name="roles">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <button class="btn btn-success addBtn">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>

</body>
</html>
